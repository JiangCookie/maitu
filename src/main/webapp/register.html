<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>注册 - 麦图网</title>
		<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="layui/css/layui.css">
		<link rel="stylesheet" href="css/register.css">
	</head>

	<body style="background-image: url(img/login-bg2.jpg);">
		<div class="layui-main user">
			<div class="layui-clear main">
				<div class="layui-logo">
					<a href="#" target="_blank"><img src="img/logo.png" /></a>
				</div>
				<fieldset class="layui-elem-field layui-field-title">
					<legend class="text-white">优秀摄影师交流平台登录</legend>
				</fieldset>
				<div class="layui-form layui-form-pane">
					<div class="layui-form">
						<div class="layui-form-item">
							<input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
						</div>
						<div class="layui-form-item">
							<input class="layui-input" id="phone" name="phone"  placeholder="请输入手机号" type="text" maxlength="11" lay-verify="required|phone|regexit"
							 autofocus="autofocus" autocomplete="off">
						</div>
						<div class="layui-form-item">
							<input class="layui-input" id="password" name="password" placeholder="请输入密码" type="password" maxlength="20" lay-verify="required|pwd"
							 autocomplete="off">
						</div>
						<div class="layui-form-item">
							<input class="layui-input" placeholder="请再次输入密码" type="password" maxlength="20" lay-verify="required|rePwd"
							 autocomplete="off">
						</div>
						<div class="layui-form-item">
							<select name="question" lay-verify="required">
								<option value="">请选择找回密码问题</option>
								<option value="0">你母亲的名字？</option>
								<option value="1">你父亲的名字？</option>
								<option value="2">你女朋友的名字？</option>
								<option value="3">你姐姐的名字？</option>
								<option value="4">你自己的名字？</option>
							</select>
						</div>
						<div class="layui-form-item">
							<input type="text" name="answer" required lay-verify="required" placeholder="请输入找回密码的答案" autocomplete="off"
							 class="layui-input">
						</div>
						<div class="layui-form-item" style="float: left;margin-left: -10px;">
							<input lay-filter="agreen-checkbox" title="我同意" type="checkbox" lay-skin="primary" checked>
							<a href="#" target="_blank">《注册协议》</a>
						</div>
						<div class="layui-form-item">
							<button id="reg" type="submit" class="login_btn layui-btn layui-btn-radius layui-btn-normal" lay-submit
							 lay-filter="register">立即注册</button>
						</div>
						<div>
							<small class="text-white">已经有账户了？</small>
							<a href="login.html">点此登录</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>

	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="layui/layui.all.js"></script>
	<script type="text/javascript" src="js/register.js"></script>

	<!--自定义JS-->
	<script src="js/common/config.js"></script>
</html>
